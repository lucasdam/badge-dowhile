<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Lucas Damasceno - DoWhile 2021</title>
</head>

<body>

    <main>

        <div class="container">
            <div class="avatar">
                <span>
                    <img src="./images/build.svg" alt="Selo Rocketseat">
                </span>
                <img id="userAvatar" src="https://picsum.photos/185/185/" alt="Foto pessoal">
            </div>

            <h1 id="userName">Name</h1>
            <a id="userLink" href="https://github.com/">
                <img src="./images/github.svg" alt="Ícone GitHub">
                <span id="userLogin">username</span>
            </a>

            <p id="userBio">Description</p>

            <ul id="socialLinks">
                <li class="youtube">
                    <a href="https://youtube.com" target="_blank">
                        <img src="./images/youtube.svg" alt="Ícone YouTube">
                    </a>
                </li>

                <li class="facebook">
                    <a href="https://facebook.com" target="_blank">
                        <img src="./images/facebook.svg" alt="Ícone Facebook">
                    </a>
                </li>

                <li class="instagram">
                    <a href="https://instagram.com" target="_blank">
                        <img src="./images/instagram.svg" alt="Ícone Instagram">
                    </a>
                </li>

                <li class="twitter">
                    <a href="https://twitter.com" target="_blank">
                        <img src="./images/twitter.svg" alt="Ícone Twitter">
                    </a>
                </li>
            </ul>
        </div>

    </main>

    <script src="./main.js"></script>

</body>

</html>
